<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record Final Defense Grade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <div class="container">
        <h1>Record Final Defense Grade</h1>
        <div th:if="${message}">
            <p th:text="${message}" class="message"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" class="error"></p>
        </div>
        <form th:action="@{/api/insertFinalGrade}" method="post">
            <label for="defenceId">Select Defense:</label>
            <select id="defenceId" name="defenceId" required>
                <option th:each="defenceId : ${defenceIds}" th:value="${defenceId}" th:text="${defenceId}"></option>
            </select><br><br>

            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" min="0" max="20" step="0.1" required><br><br>

            <button type="submit">Record Grade</button>
        </form>
    </div>
</body>
</html>
