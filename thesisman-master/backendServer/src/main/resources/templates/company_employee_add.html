<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Company Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        #container {
            margin: auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div id="container" class="container">
        <h1>Register Company Employee</h1>
		<div th:if="${message}">
            <p th:text="${message}" class="message"></p>
        </div>
        <div th:if="${error}">
            <p th:text="${error}" class="error"></p>
        </div>
		<form action="#" th:action="@{/api/companyemployee}" th:object="${companyEmployeeDTO}" method="post">

		    <label for="username">Username:</label>
		    <input type="text" id="username" name="username" required><br><br>
		
		    <label for="password">Password:</label>
		    <input type="password" id="password" name="password" required><br><br>
		
		    <label for="name">Name:</label>
		    <input type="text" id="name" name="name" required><br><br>
				
		    <button type="submit">Register</button>
		</form>

    </div>
</body>
</html>
