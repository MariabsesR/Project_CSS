<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Thesis Defence Grade</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <h1>Record Thesis Defence Grade</h1>
	<div th:if="${message}">
        <p th:text="${message}" class="message"></p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}" class="error"></p>
    </div>
    <form th:action="@{/api/insertGrade}" method="post">
        <label for="defenceId">Thesis Defence ID:</label><br>
        <select id="defenceId" name="defenceId" required>
            <option th:each="defenceId : ${defenceIds}" th:value="${defenceId}" th:text="${defenceId}">Thesis Defence ID</option>
        </select><br><br>
        
        <label for="grade">Grade:</label><br>
        <input type="number" id="grade" name="grade" min="0" max="20" step="0.1" required><br><br>
        
        <input type="submit" value="Record Grade">
    </form>
</body>
</html>
